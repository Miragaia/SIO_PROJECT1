            <!-- Add Product Form -->
            <div class="container manager">
                <h2>Add Product</h2>
                <form id="add-product-form">
                    <input type="text" id="product-name" placeholder="Product Name" required>
                    <input type="text" id="product-id" placeholder="Product ID" required>
                    <select id="availability" required>
                        <option value="in-stock">In Stock</option>
                        <option value="out-of-stock">Out of Stock</option>
                    </select>
                    <input type="number" id="quantity" placeholder="Quantity" required>

        <script>
            const logoutButton = document.getElementById("logout-id");
			logoutButton.addEventListener("click", function() {
				localStorage.removeItem('token');
				window.location.href = "/templates/index.html";})
            // Function to add a new product to the list
            function addProduct() {
                const productName = document.getElementById('product-name').value;
                const productId = document.getElementById('product-id').value;
                const availability = document.getElementById('availability').value;
                const quantity = parseInt(document.getElementById('quantity').value);
        
                if (availability === 'out-of-stock' && quantity > 0) {
                    alert('You cannot add a positive quantity for a product marked as "Out of Stock".');
                    return;
                }
        
                if (quantity < 0) {
                    alert('Quantity cannot be negative.');
                    return;
                }
                
                if (availability === 'in-stock' && quantity == 0) {
                    alert('You cannot add a null quantity for a product marked as "In Stock".');
                    return;
                }

                if (isProductExists(productId)) {
                    alert('Product with the same ID already exists.');
                    return;
                }

                // Create a new row in the product list table
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${productName}</td>
                    <td>${productId}</td>
                    <td>${availability}</td>
                    <td>${quantity}</td>
                    <td><button onclick="editProduct(this)">Edit</button><button onclick="deleteProduct(this)">Delete</button></td>
                `;
        
                document.getElementById('product-list').appendChild(newRow);
        
                // Clear the form fields after adding a product
                document.getElementById('product-name').value = '';
                document.getElementById('product-id').value = '';
                document.getElementById('availability').value = 'in-stock';
                document.getElementById('quantity').value = '';
            }
            
            // Function to check if a product with the given ID already exists in the table
            function isProductExists(productId) {
                const productRows = document.querySelectorAll('#product-list tr');
                for (const row of productRows) {
                    const idCell = row.querySelector('td:nth-child(2)');
                    if (idCell && idCell.textContent === productId) {
                        return true;
                    }
                }
                return false;
            }

            // Function to edit a product
            function editProduct(button) {
                const row = button.parentElement.parentElement;
                const cells = row.querySelectorAll('td');
                
                // Check if the row is already in edit mode
                if (row.getAttribute('data-editing') === 'true') {
                    // Retrieve the updated values
                    const updatedProductName = cells[0].querySelector('input').value;
                    const updatedProductId = cells[1].querySelector('input').value;
                    const updatedAvailability = cells[2].querySelector('select').value;
                    let updatedQuantity = parseInt(cells[3].querySelector('input').value, 10);

                    // Validate quantity
                    if (updatedQuantity < 0) {
                        updatedQuantity = 0;
                    }

                    // Update the row with the new values
                    cells[0].textContent = updatedProductName;
                    cells[1].textContent = updatedProductId;
                    cells[2].textContent = updatedAvailability;
                    cells[3].textContent = updatedQuantity;

                    // Reset the row's editing state
                    row.removeAttribute('data-editing');
                    button.textContent = 'Edit';
                } else {
                    // Enter edit mode
                    for (let i = 0; i < 4; i++) {
                        const cell = cells[i];
                        const cellValue = cell.textContent;
                        const inputField = document.createElement('input');
                        inputField.type = 'text';
                        inputField.value = cellValue;

                        if (i === 3) {
                            // For quantity, create a number input field
                            inputField.type = 'number';
                            inputField.min = 0;
                            inputField.value = parseInt(cellValue, 10);
                        }

                        cell.innerHTML = '';
                        cell.appendChild(inputField);
                    }

                    // Add a select dropdown for availability
                    cells[2].innerHTML = `
                        <select>
                            <option value="in-stock">In Stock</option>
                            <option value="out-of-stock">Out of Stock</option>
                        </select>
                    `;

                    // Change the button text to "Save"
                    button.textContent = 'Save';

                    row.setAttribute('data-editing', 'true');
                }
            }


        
            // Function to delete a product
            function deleteProduct(button) {
                const row = button.parentElement.parentElement;
                row.remove();
                // Implement logic to delete the product
            }
        
            document.getElementById('add-product-form').addEventListener('submit', function (e) {
                e.preventDefault();
                addProduct();
            });

            function checkToken() {
			const token = localStorage.getItem('token'); // Verifique o token armazenado no localStorage
			var Admin = document.getElementById('Admin');
            var User = document.getElementById('User');
            var NotAuthenticated = document.getElementById('NotAuthenticated');
			if (token) {
				fetch('http://127.0.0.1:5000/user_info', {
					method: 'GET',
					headers: {
					'Authorization': token 
					}
				})
				.then(response => response.json())
				.then(data => {
				// Verifique se o usuário está autenticado e recupere o tipo de usuário
				if (data.is_authenticated) {
					if (data.user_type === 'admin') {
						Admin.style.display = 'block';
						User.style.display = 'none';
						NotAuthenticated.style.display = 'none';
					} else {
						Admin.style.display = 'none';
						User.style.display = 'block';
						NotAuthenticated.style.display = 'none';
					}
				} else {
					Admin.style.display = 'none';
					User.style.display = 'none';
					NotAuthenticated.style.display = 'block';
				}
				})
				.catch(error => {
				console.error('Erro ao buscar informações do usuário:', error);
				});
			} else {
				Admin.style.display = 'none';
                User.style.display = 'none';
                NotAuthenticated.style.display = 'block';
			}
		}
		checkToken();
        </script>
